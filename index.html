<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miffy's Kitchen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #c6dcf2; 
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      text-align: center;
    }

    .header {
      background: linear-gradient(90deg, #7daee2, #5483b8);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .menu, .specials {
      border-radius: 15px;
      padding: 20px;
      margin: 10px;
      flex: 1;
      min-height: 500px; 
      position: relative;
    }

    
    /* MENU board */
    .menu {
      background-color: #ffffff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border: 10px solid #aac8e5;  
    }

    /* SPECIALS chalkboard */
    .specials {
      background-color: #2f3e46; 
      color: #fff9f5;
      font-family: 'Shadows Into Light', cursive;
      font-size: 1.2rem;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.05), 0 5px 15px rgba(0,0,0,0.2);
      border: 12px solid #8b5e3c;  
    }

    .specials h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      text-decoration: underline wavy #fff9f5;
    }

    table {
      width: 100%;
    }

    th {
      background-color: #aac8e5;
    }

    .note {
      margin-top: 20px;
      background: #e6f0fb;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      font-style: italic;
    }

    .menu-specials-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: nowrap;
    }

    .specials ul {
      list-style-type: "‚ú¶ ";
      padding-left: 20px;
      text-align: left;
    }
     .footer {
      background: linear-gradient(90deg, #7daee2, #5483b8);
      color: white;
      padding: 15px;
      border-radius: 15px 15px 0 0;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="restaurantName"></h1>
    <p><b>Owner:</b> <span id="ownerName"></span></p>
    <p><em>Since <span id="yearEstablished"></span></em></p>
  </div>

  <div class="container menu-specials-container">
    <div class="menu">
      <div class="bunny-ears">
        <div class="ear"></div>
        <div class="ear"></div>
      </div>
      <h2>üç¥ Menu üç¥</h2>
      <table border="1" id="menuTable">
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </table>
    </div>

    <div class="specials">
      <div class="bunny-ears">
        <div class="ear"></div>
        <div class="ear"></div>
      </div>
      <h2>‚ú® Chalkboard Specials ‚ú®</h2>
      <ul id="specialsList"></ul>
    </div>
  </div>

  <div class="note" id="businessNote"></div>

  <script>
    
    let restaurant_name = "Miffy's Kitchen"; 
    let owner_name = "Rafaela Santos"; 
    let year_established = 2025; 
    let has_delivery = true; 
    let business_hours = "10:00 AM - 9:00 PM"; 
    let menu_prices = {
      " Bunny Pancakes": 120,
      " Miffy‚Äôs Macarons": 80,
      " Cloud Milk Tea": 90,
      " Carrot Cupcake": 70,
      " Pastel Spaghetti": 150,
      " Easter egg pie": 200,
      " Molten lava Mud cake": 250,
      
 };

    document.getElementById("restaurantName").innerText = restaurant_name;
    document.getElementById("ownerName").innerText = owner_name;
    document.getElementById("yearEstablished").innerText = year_established;

    let menuTable = document.getElementById("menuTable");
    for (let item in menu_prices) {
      let row = menuTable.insertRow();
      row.insertCell(0).innerText = item;
      row.insertCell(1).innerText = "‚Ç±" + menu_prices[item];
    }

    let specials = ["üçØ Honey Bunny Latte - ‚Ç±110", "üçì Strawberry Shortcake - ‚Ç±140", "ü•õ Vanilla Milk - ‚Ç±95"];
    let specialsList = document.getElementById("specialsList");
    specials.forEach(s => {
      let li = document.createElement("li");
      li.innerText = s;
      specialsList.appendChild(li);
    });

    let note = "‚è∞ " + business_hours;
    if (has_delivery) {
      note += " ‚Ä¢ üöö Delivery Available!";
    }
    document.getElementById("businessNote").innerText = note;
  </script>

  <br><br>

   <footer class="footer">
    <p>üê∞ Thank you for visiting Miffy's Kitchen! üç∞</p>
    <p>¬© 2025 Miffy's Kitchen | All Rights Reserved</p>
  </footer>

</body>
</html>
